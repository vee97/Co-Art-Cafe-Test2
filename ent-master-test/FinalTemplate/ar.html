<!doctype HTML>
<html>
    <head>
        <meta name="viewport" content="width=device-width, user-scalable=no, minimum-scale=1.0, maximum-scale=1.0">
    </head>
    <script src="https://aframe.io/releases/0.9.0/aframe.min.js"></script>
    <script src="https://rawgit.com/jeromeetienne/AR.js/master/aframe/build/aframe-ar.min.js"></script>
    <script src="https://rawgit.com/donmccurdy/aframe-extras/master/dist/aframe-extras.loaders.min.js"></script>
    <script type="text/javascript" src="events.js"></script>
    
    <body style='margin : 0px; overflow: hidden;'>
        <a-scene embedded arjs='sourceType: webcam; debugUIEnabled: false; detectionMode: mono_and_matrix; matrixCodeType: 3x3;'>

<!-- ///// DEFAULT PROPERTY ASSETS ///// -->

<!-- Property for Artwork Titles. Using this mixin id gives an entity Title properties. -->
			 <a-assets>
                <a-mixin id="title" rotation="-90 0 0" position="-0.6 0.3 -1.3" text="align: left; font:exo2bold; height: 2.3; width: 1.2; wrap-count: 14; line-height: 30;"></a-mixin>
            </a-assets>

<!-- Property for Artwork Title Shadows. Using this mixin id gives an entity Title Shadow properties. -->
            <a-assets>
                <a-mixin id="shadow" rotation="-90 0 0" position="-0.59 0.28 -1.29" text=" color:black; font: exo2bold; height: 2.3; width: 1.2; wrap-count: 14; line-height: 30;"></a-mixin>
            </a-assets>

 <!-- Property for Artist Names. This mixin id gives an entity Name properties. -->
             <a-assets>
                <a-mixin id="name" rotation="-90 0 0" position="-0.6 0.3 -1.08" text="align: left;  font:exo2bold; height: 1.5; width: 1.2; wrap-count: 18;"></a-mixin>
            </a-assets>

<!-- Property for Artist Statements. This mixin id gives an entity Artist Statement properties. -->
            <a-assets> 
                <a-mixin id="statement" rotation="-90 0 0" position="-0.6 0.1 -0.7" text="align: left; line-height: 56; height: 2.2; width: 1.2; wrap-count: 25;"></a-mixin>
            </a-assets>

<!-- Property id for Artist Bios. This mixin id gives an entity Artist Bio properties. -->
           <a-assets> 
                <a-mixin id="bio" rotation="-90 0 0" position="-0.6 0.1 0" height="1.5" width="1.5" wrap-count="25" text="align: left; height: 2.2; width: 1.2; wrap-count: 25; line-height: 56"></a-mixin>
            </a-assets>

  <!-- Property id for sale price. -->
            <a-assets>
                <a-mixin id="price" rotation="-90 0 0" position="-0.6 0.1 0.4" text="align: left; line-height: 56; height: 2.2; width: 1.2; wrap-count: 30;"></a-mixin>
           </a-assets>

  <!-- Property id for blue background plane -->
           <a-assets>
                <a-mixin id="bg" geometry="primitive: plane; height: 3; width: 1.6" material="color: #00448D; opacity: 0.8" rotation="-90 0 0" position="0 0 0"></a-mixin>
           </a-assets>

 <!-- Property id for Co Art Cafe Logo -->
            <a-assets>
                <a-mixin id="logo" geometry="primitive: plane; height: 0.6; width: 0.6" material="src: https://raw.githubusercontent.com/Anran1015/ent/master/logo.png; transparent: true" rotation="-90 0 0" position="0.4 0.2 -1.3"></a-mixin>
           </a-assets>


  <!-- Property ids for Portfolio button and text -->
           <a-assets>
                <a-mixin id="pbutton" geometry="primitive: plane; height: 0.2; width: 1" material="color: #2E2A2E;" rotation="-90 0 0" position="0 0.1 0.6"></a-mixin>
                <a-mixin id="ptext" rotation="-90 0 0" position="-0.2 0.15 0.6" text="color: white; height: 2.2; width: 2.2; value: Portfolio;"></a-mixin>
           </a-assets>

  <!-- Property ids for Instagram button and text -->
            <a-assets>
                <a-mixin id="igbutton" geometry="primitive: plane; height: 0.2; width: 1" material="color: #2E2A2E;" rotation="-90 0 0" position="0 0.1 0.9"></a-mixin>
                <a-mixin id="igtext" rotation="-90 0 0" position="-0.24 0.15 0.88" text="color: white; height: 2.2; width: 2.2; value: Instagram;"></a-mixin>
           </a-assets>
        
<!-- 1. pattern-EvanSaddler.png ///// -->
<!-- General instructions. Follow same steps for patterns below. -->
<!-- /////////////////////////////Replace the marker link url ///////////////////////////// -->
            <a-marker type='pattern' preset="custom" 
            url="https://raw.githubusercontent.com/Anran1015/testen/master/pattern-textmarker.patt">

            <a-entity mixin="bg"></a-entity>
            <a-entity mixin="logo"></a-entity>

<!-- /////////////////////////////Replace the value text with artwork title /////////////// -->     
            <a-text mixin="title" value="The Rise"></a-text>

<!-- /////////////////////////////Replace the text with artist name /////////////////////// -->               
            <a-text mixin="name" value="Evan Sadler"></a-text>

<!-- /////////////////////////////Replace the artistic statement below //////////////////// -->
			<a-text mixin="statement" value="Anything goes in outer space. No side is up and no side is down. This piece can be set up at any angle of the sun can still be enjoyed at its best."></a-text>

<!-- /////////////////////////////Replace the bio below /////////////////////////////////// -->
            <a-text mixin="bio" value="BIO: Canadian who grew up in Japan, now loves to create everything from comics, videos, music, games and drawings."></a-text>
            
<!-- NEW VERSION OF ADDING BUTTONS AND PORTFOLIO - CURRENTLY NOT WORKING - HELP! -->
            <a-entity mixin="pbutton" navigate-on-click="url: http://ocadu.ca"></a-entity>
            <a-text mixin="ptext"></a-text>
            <a-entity mixin="igbutton" navigate-on-click="url: https://www.instagram.com/evan._.art/"></a-entity>
            <a-text mixin="igtext"></a-entity>

<!-- BELOW THIS IS THE OLD VERSION FOR HOW TO ADD PORTFOLIO / IG BUTTONS -->

           <!-- <a-text rotation="-90 0 0" position = '-0.2 0.2 0.6'height="2.2" width="2.2" color="white" value="Portfolio" navigate-on-click="url: http://ocadu.ca"></a-text> -->

<!-- /////////////////////////////Replace the instagram link below///////////////////////// -->

            <a-text rotation="-90 0 0" position = '-0.24 0.2 0.88' height="2.2" width="2.2" color="white" value="Instagram" ></a-text>
 -->
<!-- /////////////////////////////Replace the portfolio link below//////////////////////// -->             
  <!--           <a-plane height="0.2" width="1" rotation="-90 0 0" color ="#2E2A2E" position ="0 0.1 0.9" radius="10"
            navigate-on-click="url: https://www.instagram.com/evan._.art/"
            ></a-plane> -->
        </a-marker>


<!-- 1. pattern-AneelVyas.png -->
          <a-marker type='pattern' preset="custom" url="https://raw.githubusercontent.com/Anran1015/ent/master/PATTfile/pattern-AneelVyas.patt">
            <a-plane mixin="bg"></a-plane>
            <a-entity mixin="logo"></a-entity>

            <a-text mixin="title" value="Title of Artwork"></a-text>
            <a-text mixin="shadow" value="Title of Artwork"></a-text>
            <a-text mixin="name" value="Aneel Vyas"></a-text>
<!-- Only include price if artist has provided a price for artwork to sell at. Otherwise delete/comment this line out. -->
            <a-text mixin="price" value="Art for Sale: $200"></a-text>

            <a-text mixin="statement" value="Anything goes in outer space. No side is up and no side is down. This piece can be set up at any angle of the sun can still be enjoyed at its best."></a-text>

            <a-text mixin="bio" value="BIO: Canadian who grew up in Japan, now loves to create everything from comics, videos, music, games and drawings."></a-text>

            <a-entity mixin="pbutton" navigate-on-click="url: http://ocadu.ca"></a-entity>
            <a-text mixin="ptext"></a-text>
            <a-entity mixin="igbutton" navigate-on-click="url: https://www.instagram.com/evan._.art/"></a-entity>
            <a-text mixin="igtext"></a-entity>
        </a-marker>


<!-- 1. pattern-LeeRobley.png -->
          <a-marker type='pattern' preset="custom" url="https://raw.githubusercontent.com/Anran1015/ent/master/PATTfile/pattern-LeeRobley.patt">
            <a-plane mixin="bg"></a-plane>
            <a-entity mixin="logo"></a-entity>

            <a-text mixin="title" value="Invasion Sci-fi Poster"></a-text>
            <a-text mixin="shadow" value="Invasion Sci-fi Poster"></a-text>
            <a-text mixin="name" value="Lee Robley"></a-text>
            <a-text mixin="price" value="Art for Sale: $200"></a-text>

            <a-text mixin="statement" value="Anything goes in outer space. No side is up and no side is down. This piece can be set up at any angle of the sun can still be enjoyed at its best."></a-text>

            <a-text mixin="bio" value="BIO: Canadian who grew up in Japan, now loves to create everything from comics, videos, music, games and drawings."></a-text>

            <a-entity mixin="pbutton" navigate-on-click="url: http://ocadu.ca"></a-entity>
            <a-text mixin="ptext"></a-text>
            <a-entity mixin="igbutton" navigate-on-click="url: https://www.instagram.com/evan._.art/"></a-entity>
            <a-text mixin="igtext"></a-entity>
        </a-marker>

        <a-entity camera="" cursor="rayOrigin: mouse" fuse="false">
        </a-scene>
    </body>
</html>
